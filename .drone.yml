    volumes:
      - name: shared
        path: /shared
    depends_on: [ init ]
    commands:
      - export KUBECONFIG=/shared/kube/kubeconfig-120
      - bats -t katalog/tests/gatekeeper.sh

  - name: destroy
    image: quay.io/sighup/e2e-testing-drone-plugin:v0.13.0
