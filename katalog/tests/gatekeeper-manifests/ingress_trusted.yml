---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-allowed
  namespace: default
spec:
  rules:
    - host: ingress-allowed.example.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: example
                port:
                  number: 80
