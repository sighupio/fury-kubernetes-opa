- op: "add"
  path: "/spec/match"
  value:
    excludedNamespaces:
      - kube-system
      - logging
      - monitoring
      - ingress-nginx
      - cert-manager
      - tigera-operator
      - calico-system
      - calico-api
      - vmware-system-csi
      - pomerium
    kinds:
      - apiGroups: ["apps", "extensions"]
        kinds: ["Deployment"]
