---
apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sprotectednamespace
spec:
  crd:
    spec:
      names:
        kind: k8sprotectednamespace
        listKind: k8sprotectednamespacesList
        plural: k8sprotectednamespaces
        singular: k8sprotectednamespace
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sprotectednamespace

        violation[{"msg": msg}] {
          name := input.review.object.metadata.name
          kind := input.review.object.kind
          operation :=  input.review.operation
          kind == "Namespace"
          any([ operation == "CREATE", operation == "UPDATE" ])
          operation != "DELETE"
          not input.review.object.metadata.annotations["protected"] == "no"
          msg := sprintf("the namespace '%s' is protected, so it cannot be deleted. Add an annotation 'protected=no' to it to unprotect it.", [name])
        }
